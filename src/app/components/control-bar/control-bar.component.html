<footer class="footer">
  <!-- This should be `0 items left` by default -->
  <span class="todo-count"><strong>{{ count }}</strong> item left</span>
  <ul class="filters">
    <li (click)="handleFilter(Mode.All)">
      <a [class.selected]="mode === Mode.All">All</a>
    </li>
    <li (click)="handleFilter(Mode.Active)">
      <a [class.selected]="mode === Mode.Active">Active</a>
    </li>
    <li (click)="handleFilter(Mode.Completed)">
      <a [class.selected]="mode === Mode.Completed">Completed</a>
    </li>
  </ul>
  <button (click)="onDeleteCompleted()" class="clear-completed">Clear completed</button>
</footer>
