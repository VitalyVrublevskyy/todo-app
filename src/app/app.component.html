<!--Composition of three separate components with own encapsulated business logic.-->
<section class="todoapp">
  <app-send-box (add)="onAddItem($event)"></app-send-box>

  <app-list [collection]="collection" (delete)="onDelete($event)"></app-list>

  <app-control-bar [count]="leftItemsCount" (delete)="onDeleteCompleted()"></app-control-bar>
</section>
