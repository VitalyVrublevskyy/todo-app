<!--The content below is only a placeholder and can be replaced.-->
<section class="todoapp">
  <header class="header">
    <h1>todos</h1>
    <input [(ngModel)]="text"
           (keyup.enter)="onEnterText(text)"
           class="new-todo"
           placeholder="What needs to be done?" a
           utofocus>
  </header>
  <!-- This section should be hidden by default and shown when there are todos -->
  <section class="main">
    <input id="toggle-all" class="toggle-all" type="checkbox">
    <label for="toggle-all">Mark all as complete</label>
    <ul class="todo-list">
      <!-- These are here just to show the structure of the list items -->
      <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
      <li *ngFor="let item of collection" [class.completed]="item.completed">
        <div class="view">
          <input (click)="toggleClick(item)" class="toggle" type="checkbox" [checked]="item.completed">
          <label>{{ item.name }}</label>
          <button (click)="onDelete(item)" class="destroy"></button>
        </div>
        <input class="edit" value="Create a TodoMVC template">
      </li>
    </ul>
  </section>
  <!-- This footer should hidden by default and shown when there are todos -->
  <footer class="footer">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count"><strong>{{ leftItemsCount }}</strong> item left</span>
    <!-- Remove this if you don't implement routing -->
    <ul class="filters">
      <li (click)="handleFilter(Mode.All)">
        <a [class.selected]="mode === Mode.All">All</a>
      </li>
      <li (click)="handleFilter(Mode.Active)">
        <a [class.selected]="mode === Mode.Active">Active</a>
      </li>
      <li (click)="handleFilter(Mode.Completed)">
        <a [class.selected]="mode === Mode.Completed">Completed</a>
      </li>
    </ul>
    <!-- Hidden if no completed items are left â†“ -->
    <button (click)="onDeleteCompleted()" class="clear-completed">Clear completed</button>
  </footer>
</section>
